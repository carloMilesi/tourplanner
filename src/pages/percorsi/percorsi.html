<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="!edited">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ "MENU_PATHWAYS" | translate }} </ion-title>

    <ion-buttons start *ngIf="edited">
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list padding *ngIf="items.length=== 0">
    <p>{{ "TEXT_NO_PATH" | translate }}</p>
  </ion-list>
  <ion-list *ngIf="items.length> 0">

    <ion-item *ngFor="let item of items">
      <span (click)="handleItem(event, item)">
        <h1>{{item.title}} </h1>
      </span>
      <button (click)="removePathway(event, item)" clear item-right>
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>

    </ion-item>

  </ion-list>

  <ion-fab top right edge>
    <button ion-fab mini (click)="addItem()"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>

</ion-content>
<style>
  .fixed-div {
    right: 0;
    bottom: 0;
  }
</style>
