<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ "SELECT_LANGUAGE" | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">


    <ion-grid>
        <ion-row>
            <ion-col width-30 style="border: 0px solid #000000"></ion-col>

        </ion-row>
    </ion-grid>

    <button ion-button block outline (click)="setupLang('en')">
        <img src="img/United-Kingdom-flag-icon.png" height="20" style="margin-right: 10px"> {{ "BTN_EN" | translate }}
    </button>

    <button ion-button block outline (click)="setupLang('it')">
        <img src="img/Italy-Flag-icon.png" height="20" style="margin-right: 10px"> {{ "BTN_IT" | translate }}
    </button>
    <button ion-button block outline (click)="setupLang('fr')">
    <img src="img/France-Flag-icon.png" height="20" style="margin-right: 10px"> {{ "BTN_FR" | translate }}
    </button>
