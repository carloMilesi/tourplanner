<ion-header>
  <ion-navbar>
    <ion-title>POI details</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="selectedItem" class="selection">
    <ion-item>

      <ion-grid>
        <ion-row>
          <ion-col  width-80 style="overflow: initial; white-space: initial;">
            <h1>{{selectedItem.title}}</h1>
          </ion-col>
          <ion-col width-20 style="">
            <button ion-button small (click)="openPathways($event, selectedItem)">add</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>

    <ion-item>
      <!-- ion-slides  #mySlider [options]="mySlideOptions">
        <ion-slide *ngFor="let photo of selectedItem.photos" >
          <img src="{{photo}}">
        </ion-slide>
      </ion-slides -->
    </ion-item>

    <ion-card-content>
      <p>{{selectedItem.description}}</p>
    </ion-card-content>

    <ion-item>

      <div #map id="map" style="height: 300px"></div>
    </ion-item>

  </ion-card>

  </ion-content>
