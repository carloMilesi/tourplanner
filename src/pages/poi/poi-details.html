<ion-header>
  <ion-navbar>
    <ion-title>{{ "POI.PAGE_TITLE" | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" strong>{{ "BUTTON_CLOSE" | translate}}</button>

    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
  <ion-row>
    <ion-col col-10 style="border: 0px solid #000">
        <h1>{{selectedItem.title}}</h1>
    </ion-col>
    <ion-col col-2 style="border: 0px solid #000"> 
      <ng-template [ngIf]="path != 'restaurants' && path != 'events'"><button ion-button clear (click)="openPathways($event, selectedItem)"> <ion-icon name="md-add-circle"  color="blue" style="font-size: 40px;"></ion-icon></button></ng-template>
    </ion-col>
  </ion-row>
  <ion-row>
      <p>{{selectedItem.category}}</p>
  </ion-row>
  <ion-row>
      <ion-col col-6 style="border: 0px solid #000">
        <star-rating [value]="selectedItem.rating"></star-rating>
      </ion-col>
      <ion-col col-6 style="border: 0px solid #000"> 
          <ng-template [ngIf]="path != 'restaurants' && path != 'events'">
            <ion-badge item-right color="secondary">{{selectedItem.timetovisit}} Min</ion-badge>
          </ng-template>
        </ion-col>
    </ion-row>
</ion-grid>




  
  <p>{{selectedItem.description}}</p>
  <map-component #details style="height: 50%"></map-component>

</ion-content>
