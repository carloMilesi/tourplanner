<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "MENU_POI" | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

    

<ion-card *ngFor="let item of items" (click)="cardTapped(item)">

        <img src='{{item.imgUrl}}' style="opacity:2;">
        <div class="card-title">{{item.title | translate}}</div>
        <div class="card-subtitle">{{item.subTitleNum}} {{item.subTitle | translate}}</div>
    </ion-card>



    


</ion-content>
