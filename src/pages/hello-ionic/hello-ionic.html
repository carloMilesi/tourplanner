<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TourPlanner Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page" padding="2px">

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-searchbar [(ngModel)]="keyword"></ion-searchbar>
            </ion-col>
        </ion-row>
        <ion-row style="height: 1px"></ion-row>
    </ion-grid>

    <ion-card *ngFor="let item of items" (click)="cardTapped(item)">

        <img src='{{item.imgUrl}}' style="opacity:0.6; size: 100%;">

        <ion-card-title class="card-title">
                {{item.title | translate}}
        </ion-card-title>
    </ion-card>

</ion-content>
